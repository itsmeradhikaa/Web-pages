<!DOCTYPE html>
<html>
<head>
  <title>Event Registration</title>
  <style>
    /* CSS styling for the registration form */
    body {
      font-family: Arial, sans-serif;
      background-color: #ebd598;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color:#b4f0ce;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      text-align: center;
      color: #cf0a11;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #666666;
    }
    
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #0d070c;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    select {
      height: 40px;
    }
    
    input[type="checkbox"] {
      margin-right: 5px;
    }
    
    .checkbox-label {
      color: #666666;
    }
    
    .btn {
      display: inline-block;
      background-color: #4CAF50;
      color: #0a0606;
      text-align: center;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #d69097;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Event Registration</h2>
    <form action="regr.php" method="post" id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="contact">Primary Contact:</label>
      <input type="text" id="contact" name="contact" required>
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="event">Event Type:</label>
      <select id="event" name="event" required>
        <option value="">Select Event Type</option>
        <option value="Con">Conference</option>
        <option value="W">Workshop</option>
        <option value="Se">Seminar</option>
        <option value="Ex">Exhibition</option>
      </select>
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="M">Male</option>y
        <option value="F">Female</option>
        <option value="O">Other</option>
      </select>
      
      <label for="age">Age Group:</label>
      <select id="age" name="age" required>
        <option value="">Select Age Group</option>
        <option value="18-24">18-24</option>
        <option value="25-34">25-34</option>
        <option value="35-44">35-44</option>
        <option value="45+">45+</option>
      </select>
      
      <input type="checkbox" id="terms" name="terms" required>
      <label class="checkbox-label" for="terms">I agree to the terms and conditions</label>
      
      <button type="submit" class="btn">Register</button>
    </form>
  </div>
</body>
</html>
